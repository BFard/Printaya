<!DOCTYPE html>
<html>
<head>
<title>Printaya</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <style type="text/css">
    body {
	background: #532f8c;
    }
    .jumbotron {
        background: #532f8c;
        color: white;
    }
    .jumbotron .btn-primary {
        background: #845ac7;
        border-color: #845ac7
    }
    .jumbotron .btn-primary:hover {
        background: #7646c1
    }
    .jumbotron p {
        color: #d9ccee;
        max-width: 75%;
        margin: 1em auto 2em
    }
    .navbar+.jumbotron {
        margin-top: -20px
    }
    .jumbotron .lang-logo {
        display: block;
        background: #b01302;
        border-radius: 50%;
        overflow: hidden;
        width: 150px;
        height: 150px;
        margin: auto;
        border: 2px solid white
    }
    .jumbotron .lang-logo img {
        max-width: 100%
    }
    .dropzone {
	margin:auto;
	width:300px;
	height:300px;
	border:2px dashed #ccc;
	color:#ccc;
	line-height:300px;
	text-align:center;
    }
    .dropzone.dragover {
	border-color:#000;
	color:#000;
    }
    #teachinput {
	color: #000;
	text-align: right;
	width: 40px;
    }
    #teachsubmit {
	background: #79aec8;
	text-align: center;
	width: 110px;
	border: none;
	border-radius: 4px;
	font-family: Verdana;
	padding: 20px 30px;
	font-size: 22px;
	font-weight: normal;
    }
    #teachsubmit:hover {
	background: #609ab6;
    }

    table {
      table-layout: fixed;
      width: 100%;
      border-collapse: collapse;
      border: 3px solid #3e1c74;
    }

    thead th:nth-child(1) {
      width: 30%;
    }

    thead th:nth-child(2) {
      width: 20%;
    }

    thead th:nth-child(3) {
      width: 15%;
    }

    thead th:nth-child(4) {
      width: 35%;
    }

    th, td {
      text-align: center;
      padding: 20px;
    }

    tbody tr:nth-child(odd) {
      background-color: #6a489e;
    }

    tbody tr:nth-child(even) {
      background-color: #8d71ba;
    }

    tbody tr {
      background-image: url(noise.png);
    }

    table {
      background-color: #ff33cc;
    }

    a {
      color: #2a0a5a;
    }

  </style>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top navbar-inverse">
  <div class="container">
    <ul class="nav navbar-nav">
      <li>
        <a href="/"><span class="glyphicon glyphicon-home"></span> Home</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="navbar-right">
        {% if user.is_authenticated %}
		<a href="/logout/" style="display: inline-block"><span class="glyphicon glyphicon-book"></span> Log Out</a>
	{% else %}
		<a href="/login/" style="display: inline-block"><span class="glyphicon glyphicon-book"></span> Log In</a>
	{% endif %}
		<a href="/register/" style="display: inline-block"><span class="glyphicon glyphicon-book"></span> Register</a>
      </li>
    </ul>
  </div>
</nav>

{% block content %}{% endblock %}

</body>
</html>
